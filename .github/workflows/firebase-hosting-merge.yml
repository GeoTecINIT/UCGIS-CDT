name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
       # Environment variables
      - name: create environments file
        run: |
          cd src
          mkdir environments
          cd environments
          touch environment.ts
          echo "export const environment = { production: false, firebase: { " >> environment.ts
          echo "apiKey: '${{ secrets.APIKEY }}'," >> environment.ts
          echo "authDomain: '${{ secrets.AUTHDOMAIN }}'," >> environment.ts
          echo "projectId: '${{ secrets.PROJECTID }}'," >> environment.ts
          echo "storageBucket: '${{ secrets.STORAGEBUCKET }}'," >> environment.ts
          echo "appId: '${{ secrets.APPID }}'," >> environment.ts
          echo "measurementId: '${{ secrets.MEASUREMENTID }}'}};" >> environment.ts
          touch environment.prod.ts
          echo "export const environment = { production: true, firebase: { " >> environment.prod.ts
          echo "apiKey: '${{ secrets.APIKEY }}'," >> environment.prod.ts
          echo "authDomain: '${{ secrets.AUTHDOMAIN }}'," >> environment.prod.ts
          echo "projectId: '${{ secrets.PROJECTID }}'," >> environment.prod.ts
          echo "storageBucket: '${{ secrets.STORAGEBUCKET }}'," >> environment.prod.ts
          echo "appId: '${{ secrets.APPID }}'," >> environment.prod.ts
          echo "measurementId: '${{ secrets.MEASUREMENTID }}'}};" >> environment.prod.ts

      - run: npm ci && npm run build
        with:
          node-version: '8.13.0'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_UCGIS_TOOLS }}'
          channelId: live
          projectId: ucgis-tools
          node-version: '18.16.0'
